                  <!-- modal แสดงข้ัอมูลส่วนตัว -->
         <div class="modal fade" id="info">
          <div class="modal-dialog modal-xl modal-fullscreen-lg-down modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">นายสมชาย</h5>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-lg-3 text-center mb-3">
                    <img src="https://mdbootstrap.com/img/new/avatars/7.jpg" alt="personal picture">
                  </div>
                  <div class="col-lg-9">
                    <form>
                      <div class="row">
                        <div class="col-sm">
                      <div class="form-floating ">
                        <input type="text" class="form-control" id="name" placeholder="ชื่อ" name="name" disabled>
                        <label for="name">ชื่อ</label>
                      </div>
                      </div>
                      <div class="col-sm">
                      <div class="form-floating ">
                        <input type="text" class="form-control" id="surname" placeholder="นามสกุล" name="surname" disabled>
                        <label for="surname">นามสกุล</label>
                      </div>
                    </div>
                    </div>
                    <div class="row">
                      <div class="col-sm col-md-12">
                        <div class="form-floating ">
                          <input type="text" class="form-control" id="housename" placeholder="ชื่อที่พัก/ชื่อหมู่บ้าน" name="housename" disabled>
                          <label for="housename">ชื่อที่พัก/ชื่อหมู่บ้าน</label>
                        </div>
                        </div>
                        <div class="col">
                          <div class="form-floating ">
                            <input type="text" class="form-control" id="housenumber" placeholder="บ้านเลขที่" name="housenumber" disabled>
                            <label for="housenumber">บ้านเลขที่</label>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-floating ">
                            <input type="number" class="form-control" id="housegroupnumber" placeholder="บ้านเลขที่" name="housegroupnumber" disabled>
                            <label for="housegroupnumber">หมู่ที่</label>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm col-md-6">
                          <select class="form-select" id="locality" disabled>
                              <option>เวียงคำ</option>
                              <option>กุดลิงง้อ</option>
                              <option>บ้านช้าง</option>
                            </select>
                      </div>
                        <div class="col-sm col-md-6">
                          <select class="form-select" id="district" disabled>
                              <option>เขาสวนกวาง</option>
                              <option>เมือง</option>
                              <option>ท่ามะเฟือง</option>
                              <option>บ้านช้าง</option>
                            </select>
                      </div>
                      <div class="col-sm col-md-6">
                        <select class="form-select" id="province" disabled>
                            <option>กทม</option>
                            <option>หนองคาย</option>
                            <option>ขอนแก่น</option>
                            <option>เชียงใหม่</option>
                          </select>
                      </div>
                      <div class="col-sm col-md-6">
                          <select class="form-select" id="zipcode" disabled>
                              <option>43100</option>
                              <option>42100</option>
                              <option>41000</option>
                            </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="form-floating ">
                      <input type="text" class="form-control" id="phone" placeholder="ใส่เบอร์โทรศัพท์" name="phone" disabled>
                      <label for="phone">เบอร์โทรศัพท์</label>
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-12">

                    </div>
                  </div>
                  </div>
                  <div class="form-floating ">
                    <input type="text" class="form-control" id="id" placeholder="เลขบัตรประจำตัวประชาชน" name="id" disabled>
                    <label for="id">เลขบัตรประจำตัวประชาชน</label>
                  </div>
                    </form>

           <!-- การด์ การแจ้งเตือน -->
        <div class="modal fade" id="sendnotify">

                      </div>
                      <div class="col-lg-8">
                        <label for="comment">ข้อความ:</label>
                  <textarea class="form-control" rows="5" id="message" name="text">
                  </textarea>
                        </div>
                      </div>      
              <div class="modal-footer">
                <button class="btn btn-primary">ส่งการแจ้งเตือน</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ยกเลิก</button>
              </div>
          </div>
        </div>
      </div>
