        <style>
           #profile{

           }

                height: 120px;

    <body>

    <script>
        var xValues = ["บริษัทA", "บริษัทB", "บริษัทC", "บริษัทD", "บริษัท"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = [
          "#b91d47",
          "#00aba9",
          "#2b5797",
          "#e8c3b9",
          "#1e7145"
        ];
        
        new Chart("polarArea", {
          type: "polarArea",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "การไปฝึกงานที่บริษัท"
            }
          }
        });
        </script>
