<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ร้องขอสถานที่ฝึกงาน</title>
  <meta name="theme-color" content="hsl(24.3, 97.4%, 54.3%)">
  <link href="../image/devgoallogo.png" size="16x16" rel="shortcut icon"  type="image/png"/>
  <link rel="stylesheet" href="../stylecss/style_user.css">
  <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/htmlincludejs"></script>


</head>
<style>
  #decline,#accept{
    float: right;
  }
</style>
<body>
  <main>  
        <!-- loader -->
        <div class="ring">DEVGOAL<span class="loading"></span></div>
        <!-- import navbarและsidebarเข้ามา -->
        <nav class="navbar navbar-expand d-flex flex-column " id="sidebar">
          <include src="sidebar_student.html"></include>
        </nav>
        <include src="navbar_student.html"></include>

  <!-- เนื้อหา -->
  <section class="p-4 my-container">
      <button class="btn" id="menu-btn"><i class="fa-solid fa-list"></i></button>
      <div class="card-container">
        <div class="card">
          <div class="card-header">ร้องขอสถานที่ฝึกงาน</div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <form>
                  <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-floating ">
                        <input type="text" class="form-control" id="name" placeholder="ชื่อบริษัท" name="name">
                        <label for="course">ชื่อบริษัท</label>
                      </div>
                    </div>
                  </div>
                      <div class="row">
                          <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-floating ">
                              <input type="text" class="form-control" id="country" placeholder="ประเทศ" name="country">
                              <label for="country">ประเทศ</label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-floating ">
                              <input type="text" class="form-control" id="province" placeholder="จังหวัด" name="province">
                              <label for="province">จังหวัด</label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-floating ">
                              <input type="text" class="form-control" id="district" placeholder="อำเภอ" name="district">
                              <label for="district">อำเภอ</label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-floating ">
                              <input type="text" class="form-control" id="loacallity" placeholder="ตำบล" name="loacallity">
                              <label for="loacallity">ตำบล</label>
                            </div>
                          </div>
                          <div class="col-sm-12 col-md-3 col-lg-3">
                            <div class="form-floating ">
                              <input type="text" class="form-control" id="zipcode" placeholder="รหัสไปรษณีย์" name="zipcode">
                              <label for="zipcode">รหัสไปรษณีย์</label>
                            </div>
                          </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                <div class="form-floating ">
                  <input type="email" class="form-control" id="email" placeholder="อีเมล์">
                  <label for="email">อีเมล์</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-floating ">
                  <input type="text" class="form-control" id="phone" placeholder="เบอร์โทร">
                  <label for="phone">เบอร์โทร</label>
                </div>
              </div>
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div class="form-floating">
                  <input type="number" class="form-control" id="enrollnumber" placeholder="จำนวนที่เปิดรับ" name="enrollnumber">
                  <label for="enrollnumber">จำนวนที่เปิดรับ</label>
                </div>
              </div>
              </div>
              <div class="card shadow p-3 rounded">
                <div class="card-header bg-primary shadow p-3 mb-5 rounded text-white fs-5">
                  <i class="fa-solid fa-code fa-md"></i> ความสามารถด้านภาษาโปรแกรมมิ่ง <i class="fa-solid fa-code fa-md"></i>
                </div>
                <div class="card-body">
                <div class="row">
                  <div class="col-sm-12 col-md-12 col-lg-6">
                    <p>ภาษาโปรแกรมมิ่ง</p>
                    <input type="text" class="form-control" placeholder="เพิ่มครั้งละ 1 ภาษาเท่านั้น เช่น (python)" aria-label="ภาษาโปรแกรมมิ่ง" aria-describedby="basic-addon1" id="language">
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-4">
                    <p>ระดับความชำนาญ</p>
                    <select class="form-select" id="level">
                    <option value="0"></option>
                    <option value="1">ระดับเริ่มต้น</option>
                    <option value="2">ระดับปานกลาง</option>
                    <option value="3">ระดับสูง</option>
                  </select>
                  </div>
                  <div class="col-sm-12 col-md-12 col-lg-2">
                    <button type="button" class="btn btn-primary mt-4" onclick="addSkillDatatable()">เพิ่มข้อมูล</button>
                  </div>
                  </div>
                  </br>
                  <div class="col-sm-12 col-md-12 col-lg-8">
                    <table id="datatable_language" class="table table-primary table-striped shadow p-3 mb-5 rounded" style="width:100%">
                        <thead>
                            <tr>
                              <th>#</th>
                                <th>ภาษาโปรแกรมมิ่ง</th>
                                <th>ระดับความชำนาญ</th>
                                <th>ลบ</th>
                            </tr>
                        </thead>
                        <tbody id="data_language">
                    </table>
                  </div>
                </div>
              </div>
                  <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-floating my-4">
                    <input type="text" class="form-control" id="detail" placeholder="รายละเอียดเพิ่มเติม" name="detail">
                    <label for="detail">รายละเอียดเพิ่มเติม</label>
                  </div>
                </div>
                  <button class="btn btn-danger" id="decline">ยกเลิก</button>
                  <button class="btn btn-primary"id="accept">ร้องขอ</button>
                </form>
                </div>
              </div>
              </div>
            </div>
          </div>
  </section>
</main>
<!-- bootstrap js -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
<!-- เปิดปิดsidebar -->
<script type="text/javascript" src="../js/sidebar.js"></script>
<script type="text/javascript" src="../js/load.js"></script>   
</body>
<script>
  function getValueSkillDatatable() {
	
	var skill = []
	var subSkill = []
	
	var table = $('#datatable_language')
	
	var i = 0
	table.children("tbody").find("td").each(function() {
		subSkill.push($(this).text())
		
		if(i == 3) {
			skill.push(subSkill.splice(1,2))
			subSkill = []
			i = 0
		} else {
			i++
		}
		
   });
	
	return skill
	
	
}

var i = 1
function addSkillDatatable() {
	var language = document.getElementById("language").value
	 
	var e = document.getElementById("level");
	var level = e.options[e.selectedIndex].text;
	
	if(language != '' && level != '') {
		
		var newRow = document.createElement("tr")
		var newCell0 = document.createElement("td")
	    var newCell1 = document.createElement("td")
	    var newCell2 = document.createElement("td")
	    var newCell3 = document.createElement("td")
	    
	    newCell0.innerHTML = i++
	    newCell1.innerHTML = language
	    newCell2.innerHTML = level
	    newCell3.innerHTML = "<i class='fa fa-close' style='color: red'></i>"
	    
	    newRow.append(newCell0)
	    newRow.append(newCell1)
	    newRow.append(newCell2)
	    newRow.append(newCell3)
	    document.getElementById("data_language").appendChild(newRow)
	    
	    document.getElementById("language").value = ''
	    document.getElementById("level").value = ''
		
	} else {
		Swal.fire({
      title:'กรุณากรอกข้อมูลความสามารถ',
      icon:'warning',
    })
	}
	
}

$(document).on('click', 'i', function () {
    $(this).closest('tr').remove();
    return false;
});


</script>
</html>
